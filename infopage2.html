        <script>
        function calcRoute2() 
    {
        console.log(evento);
        if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
          };
        },
      );
    } else {
      // Browser doesn't support Geolocation
      handleLocationError(false, infoWindow, map.getCenter());
    }
        var request = {
            origin: pos,
            destination: evento,
            travelMode: 'DRIVING'
        };
        directionsService.route(request, function(response, status) {
          if (status == 'OK') {
            directionsRenderer.setDirections(response);
          }
        });
      }
      </script>
      <button onclick="calcRoute2()" id="botaorota">Traçar caminho até evento</button>

        <script>
            async function reservarEvento(eventoId, pessoaId){
      try {
        
          pessoaId = sessionStorage.getItem("userid");
          eventoId = sessionStorage.getItem("Id");
          let obj = {eventoId, pessoaId}
          let reservas = await $.ajax({
            url: `https://cors-anywhere.herokuapp.com/https://funinplace.herokuapp.com/reserva/reservar`,
            method: "post",
            dataType: "json",
            data: JSON.stringify(obj),
            contentType: "application/json",
           
            error: function (result){
                alert("Reserva efetuada com sucesso")
                console.log("ERROR: ", result)
    
               
            }
      });
          alert("Reserva efetuada com sucesso");
  
        } catch (err) {
          document.getElementById("msg").innerText = err.responseJSON.msg;
        }
    }
          </script>
